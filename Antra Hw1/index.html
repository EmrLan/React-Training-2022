<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Html Assignment</title>
        <link rel="stylesheet" href="./Style/stylesheet.css">
    </head>
    <body>
        <div class="container">
            <!-- header of the page to be displayed for the User -->
            <div class="header">
                <h1>Sign Up</h1>
            </div>

            <!--form with various inputs for Sign up page, I personally decided to use divs for customization
            purpose-->
            <div class="form">
                <form action="/">
                    <div class="row">
                        <div class="col">
                            <input type="text" name="firstName" id="firstName" placeholder="First Name">
                        </div>
                        <div class="col">
                            <input type="text" name="lastName" id="lastName" placeholder="Last Name">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col">
                            <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="Mobile No.">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col">
                            <input type="email" name="email" id="email" placeholder="Email Address">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <input type="password" name="password" id="password" placeholder="Password">
                        </div>
                        <div class="col">
                            <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-small">
                            <input type="checkbox" name="terms" id="terms" >
                            <label for="checkbox"><strong>I Agree</strong></label>
                        </div>
                        <div class="col-large">
                            <p>
                                By clicking <img class="buttonImage" src="./Pictures/registerButton.jpg" alt="registerButton" >, you agree to the <a href="#">Terms and conditions</a> set out by this site, including our Cookie Use.
                            </p>
                        </div>
                    </div>

                    <div class="row-button">
                        <div class="col">
                            <button id="registerButton" type="submit">Register</button>
                        </div>
                        <div class="col">
                            <button id="signInButton" type="submit">Sign in</button>
                        </div>
                    </div>
                    
                </form>
            </div>
             
        </div>
    </body>
</html>
